<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Exercise.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h2>Exercise 1 GET</h2>
    <form action="Exercise.html" method="get">
        <label for="input_name">Name</label><br>
        <input type="text" id="input_name" placeholder="Name" name="name"><br>
        <br>
        <label for="text">Message</label><br>
        <textarea id="text" name="message" rows="10" cols="30">
Hello this is a comment
        </textarea><br>
        <br>
        <input type="submit" value="Send">
    </form>
    <h2>Exercise 2 POST</h2>
    <form action="Exercise.html" method="post">
        <label for="input_name">Name</label><br>
        <input type="text" id="input_name_post" placeholder="Name" name="name"><br>
        <br>
        <label for="text">Message</label><br>
        <textarea id="text_post" name="message" rows="10" cols="30">
Hello this is a comment
        </textarea><br>
        <br>
        <input type="submit" value="Send">
    </form>

</body>
</html>
