<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Challenge.js" defer async></script>
    <title>Currency Converter</title>
</head>
<body>
    <div id="mainBox">
        <h1>Currency Converter</h1>
        <form name="mainForm">
            <Label for="from">From:</Label>
            <input list="from_list" name="from" id="from" required>
            <datalist id="from_list">
            </datalist>
            <img id="switch" src="switch_arrows.png" alt="arrows" width="40" height="40"> 
            <Label for="to">To:</Label>
            <input list="to_list" name="to" id="to" required>
            <datalist id="to_list">
            </datalist>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" max="100000000" value="1">
            <input type="submit" value="Convert" id="sub_btn"> 
         </form>
         <div>
            <input type="text" id="result" disabled>
            <label for="result" id="result_curr"></label>
         </div>
    </div>
</body>
</html>
